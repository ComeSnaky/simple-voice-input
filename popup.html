<!DOCTYPE html>
<html>
<head>
  <title>Simple Voice Input</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    select, textarea {
      width: 100%;
      margin-top: 10px;
    }
    textarea {
      height: 100px;
    }
  </style>
</head>
<body>
  <select id="language">
    <option value="en-US">Englisch</option>
    <option value="de-DE">Deutsch</option>
    <option value="bs-BA">Bosnisch</option>
  </select>

</html>
